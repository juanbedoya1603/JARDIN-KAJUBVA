services:
  # ---------- FRONTEND ----------
  frontend:
    image: nginx:latest
    container_name: jardin_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api

  # ---------- API (Spring Boot) ----------
  api:
    build: ./api
    container_name: jardin_api
    ports:
      - "3000:8080"
    environment:
      - MONGO_URI=mongodb://mongo-primary:27017,mongo-replica:27017/jardin?replicaSet=rs0
    depends_on:
      - mongo-setup

  # ---------- MONGO PRIMARIO ----------
  mongo-primary:
    image: mongo:7.0
    container_name: jardin_mongo_primary
    ports:
      - "27017:27017"
    volumes:
      - mongo-primary-data:/data/db
    command: ["mongod", "--replSet", "rs0"]

  # ---------- MONGO RÃ‰PLICA ----------
  mongo-replica:
    image: mongo:7.0
    container_name: jardin_mongo_replica
    ports:
      - "27018:27017"
    volumes:
      - mongo-replica-data:/data/db
    command: ["mongod", "--replSet", "rs0"]

  # ---------- SETUP DEL REPLICA SET ----------
  mongo-setup:
    image: mongo:7.0
    container_name: jardin_mongo_setup
    depends_on:
      - mongo-primary
      - mongo-replica
    entrypoint: >
      bash -c "
      sleep 5 &&
      mongosh --host mongo-primary:27017 --eval
      '
        rs.initiate({
          _id: \"rs0\",
          members: [
            { _id: 0, host: \"mongo-primary:27017\" },
            { _id: 1, host: \"mongo-replica:27017\" }
          ]
        })
      '
      "

volumes:
  mongo-primary-data:
  mongo-replica-data: